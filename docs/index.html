  <style>
    body {
      font-family: roboto, helvetica, sans-serif;
    }

    hr {
      opacity: .1;
      margin-top: 42px;
      margin-bottom: 42px;
    }

    header {
      padding: 2rem 15px;
      margin-bottom: 1.5rem;
      color: #cdbfe3;
      text-align: center;
      background-color: #22699a;
      background-image: linear-gradient(45deg, #0a1855 0, #b0b 100%);
    }

    input {
      border: 1px solid #ddd;
    }

    code {
      color: hotpink;
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    footer {
      background-color: #343a40;
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
</head>

  <div class="container">
    <div class="row">
      <div class="col">
        <main>
          <br><code>inputmode=decimal</code>

          <hr>

          <hr>
